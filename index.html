<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vipul Kumar | Full Stack Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              display: ['Space Grotesk', 'sans-serif'],
            },
            colors: {
              latte: {
                50: '#FDFBF7', // main bg
                100: '#F5F5F4',
                200: '#E7E5E4', // card bg
                300: '#D6D3D1',
              },
              espresso: {
                900: '#292524', // main text
                800: '#44403C',
                600: '#57534E', // muted text
                400: '#78716C',
              },
              saas: {
                cyan: '#06b6d4',
                purple: '#8b5cf6',
                blue: '#3b82f6',
              }
            },
            boxShadow: {
              'soft': '0 20px 40px -15px rgba(41, 37, 36, 0.05)',
              'card': '0 0 0 1px rgba(41, 37, 36, 0.05), 0 10px 30px -10px rgba(41, 37, 36, 0.1)',
            },
            animation: {
              'float': 'float 6s ease-in-out infinite',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              slideUp: {
                '0%': { transform: 'translateY(20px)', opacity: '0' },
                '100%': { transform: 'translateY(0)', opacity: '1' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FDFBF7;
        color: #292524;
        overflow: hidden; /* Prevent default scroll */
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(41, 37, 36, 0.05);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.02), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
      }
    </style>

  }
}
</script>
</head>
  <body class="antialiased selection:bg-saas-cyan/20 selection:text-espresso-900">
